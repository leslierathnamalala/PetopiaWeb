<mat-stepper [linear]="true" #stepper class="window">
    <mat-step [editable]="false" label="Add Advertisement">
        <form [formGroup]="advertisingFormGroup">
            <div class="row">
                <div class="col-12">
                    <mat-form-field appearance="fill">
                        <mat-label>Heading</mat-label>
                        <textarea matInput formControlName="heading" placeholder="Heading"></textarea>
                    </mat-form-field>
                </div>
            </div>
            <div class="row">
                <div class="col-4">
                    <div class="wsk-cp-product">
                        <div class="wsk-cp-img"><img [src]="imageUrl1" alt="Product" class="img-responsive" /></div>
                        <div class="wsk-cp-text">
                            <div class="category">
                                <span> <button mat-button color="primary" (click)="upload1()">Upload</button></span>
                            </div>
                        </div>
                    </div>

                </div>
                <div class="col-4">
                    <div class="wsk-cp-product">
                        <div class="wsk-cp-img"><img [src]="imageUrl2" alt="Product" class="img-responsive" /></div>
                        <div class="wsk-cp-text">
                            <div class="category">
                                <span> <button mat-button color="primary" (click)="upload2()">Upload</button></span>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-4">
                    <div class="wsk-cp-product">
                        <div class="wsk-cp-img"><img [src]="imageUrl3" alt="Product" class="img-responsive" /></div>
                        <div class="wsk-cp-text">
                            <div class="category">
                                <span> <button mat-button color="primary" (click)="upload3()">Upload</button></span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row mt-4">
                <div class="col-12">
                    <mat-form-field appearance="fill">
                        <mat-label>Description</mat-label>
                        <textarea matInput formControlName="description" placeholder="Description"></textarea>
                    </mat-form-field>
                </div>
            </div>
            <div class="row">
                <div class="col-3">
                    <mat-form-field appearance="fill">
                        <mat-label>Type</mat-label>
                        <mat-select placeholder="Type" formControlName="petType">
                            <mat-option [value]="'Dog'">Dog</mat-option>
                            <mat-option [value]="'Cat'">Cat</mat-option>
                            <mat-option [value]="'Bird'">Bird</mat-option>
                            <mat-option [value]="'Other'">Other</mat-option>
                        </mat-select>
                    </mat-form-field>
                </div>
                <div class="col-3">
                    <mat-form-field appearance="fill">
                        <mat-label>Breed</mat-label>
                        <input matInput formControlName="breed" placeholder="Breed">
                    </mat-form-field>
                </div>
                <div class="col-3">
                    <mat-form-field appearance="fill">
                        <mat-label>Contact</mat-label>
                        <input matInput formControlName="contact" mask="000 000 0000" placeholder="contact">
                    </mat-form-field>
                </div>
                <div class="col-3">
                    <mat-form-field appearance="fill">
                        <mat-label>Price Rs</mat-label>
                        <input matInput formControlName="price" placeholder="price">
                    </mat-form-field>
                </div>
            </div>
            <div class="row">
                <div class="col-12">
                    <mat-slide-toggle color="primary" 
                    matTooltip="Upgrade to our Pro version for highlighted advertisements in the feed, ensuring greater visibility and fostering increased user interaction for optimal results." 
                    [formControl]="isPro">
                        Pro
                    </mat-slide-toggle>
                </div>
            </div>
        </form>
    </mat-step>
