<mat-stepper [linear]="true" #stepper class="window">
    <mat-step  label="Add Advertisement">
        <form [formGroup]="advertisingFormGroup">
            <div class="row">
                <div class="col-12">
                    <mat-form-field appearance="fill">
                        <mat-label>Heading</mat-label>
                        <textarea matInput formControlName="heading" placeholder="Heading"></textarea>
                    </mat-form-field>
                </div>
            </div>
            <div class="row">
                <div class="col-4">
                    <div class="wsk-cp-product">
                        <div class="wsk-cp-img"><img [src]="imageUrl1" alt="Product" class="img-responsive" /></div>
                        <div class="wsk-cp-text">
                            <div class="category">
                                <span> <button mat-button color="primary" (click)="upload1()">Upload</button></span>
                            </div>
                        </div>
                    </div>

                </div>
                <div class="col-4">
                    <div class="wsk-cp-product">
                        <div class="wsk-cp-img"><img [src]="imageUrl2" alt="Product" class="img-responsive" /></div>
                        <div class="wsk-cp-text">
                            <div class="category">
                                <span> <button mat-button color="primary" (click)="upload2()">Upload</button></span>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-4">
                    <div class="wsk-cp-product">
                        <div class="wsk-cp-img"><img [src]="imageUrl3" alt="Product" class="img-responsive" /></div>
                        <div class="wsk-cp-text">
                            <div class="category">
                                <span> <button mat-button color="primary" (click)="upload3()">Upload</button></span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row mt-4">
                <div class="col-12">
                    <mat-form-field appearance="fill">
                        <mat-label>Description</mat-label>
                        <textarea matInput formControlName="description" placeholder="Description"></textarea>
                    </mat-form-field>
                </div>
            </div>
            <div class="row">
                <div class="col-3">
                    <mat-form-field appearance="fill">
                        <mat-label>Type</mat-label>
                        <mat-select placeholder="Type" formControlName="itemType">
                            <mat-option *ngFor="let option of types" [value]="option">{{ option }}</mat-option>
                        </mat-select>
                    </mat-form-field>
                </div>
                <div class="col-3">
                    <mat-form-field appearance="fill">
                        <mat-label>Price Rs</mat-label>
                        <input matInput formControlName="price" placeholder="price">
                    </mat-form-field>
                </div>
            </div>
        </form>
    </mat-step>
    <mat-step label="Save" >
        <ng-template matStepLabel>Finish</ng-template>
        <div class="card fixed-height">
            <div class="card-body">
                <div class="align-center"> <img class="img-50" src="./assets/img/brand/working-referral.jpg"></div>
            </div>
            <div class="card-footer">
                <button mat-raised-button color="primary" class="float-right mb-4 mr-4"
                    [ngClass]="{'blur-text': isLoading | async}" (click)="postAdvertisement()">
                    Save
                    <mat-icon *ngIf="isLoading | async">
                        <mat-spinner color="warn" diameter="20">
                        </mat-spinner>
                    </mat-icon>
                </button>
            </div>
        </div>
    </mat-step>
</mat-stepper>
