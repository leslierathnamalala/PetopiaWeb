<div class="container">
    <div class="feed">
        <div class="card" *ngFor="let item of dataSource">
            <div class="info"><img [src]="item.userImage" />
                <div class="user">
                    <div class="handle">{{item.userName}}</div>
                    <div class="community">{{item.clinic.address1}}</div>
                </div>
                <div class="options fa-solid fa-ellipsis"></div>
            </div>
            <div class="title">{{item.clinic.clinicName}}</div>
            <div class="image"> <img class="main" [src]="item.clinic.imageUrl" /><img class="shadow" [src]="item.clinic.imageUrl" />
            </div>
            <div class="text">Services we provide: {{item.clinic.services}}</div>
            <div class="meta">
                <div class="votes">
                    {{item.clinic.contact}}
                </div>
                <div class="comments">
                    {{item.clinic.type}}
                </div>
            </div>
        </div>
    </div>

    <mat-paginator [pageSize]="paginationType.landingPageSize" [pageSizeOptions]="paginationType.pageSizeOption"
        aria-label="Select page" [showFirstLastButtons]="true">
    </mat-paginator>
</div>
