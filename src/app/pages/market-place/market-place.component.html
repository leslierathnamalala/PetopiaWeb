<div class="row mt-4">
    <div class="col-12">
        <ul class="listing">
            <li class="product" *ngFor="let item of dataSource">
                <a class="img-wrapper" href="#">
                    <img [src]="item.imageUrl1" alt="img1" />
                </a>

                <div class="info">
                    <div class="title">{{item.heading}}</div>
                    <div class="price">Rs {{item.price}}</div>
                </div>

                <div class="actions-wrapper">
                    <a href="#" class="add-btn buy">view</a>
                    <a href="#" class="add-btn cart">{{item.contact}}</a>
                </div>
            </li>
        </ul>
    </div>
</div>

<mat-paginator [pageSize]="paginationType.landingPageSize" [pageSizeOptions]="paginationType.pageSizeOption"
    aria-label="Select page" [showFirstLastButtons]="true">
</mat-paginator>
